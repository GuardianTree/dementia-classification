
parameters:
  cnn:
    depth: 91 
    height: 109
    width: 91
    mode: 'ADNI_T1'
    batch_size: 12 
    num_epochs: 28 
    learning_rate: 0.00005
    decay_factor: 0.9
    decay_const: 0.005
    checkpoint_path: './output/ADNI_T1_random/'
    summary_path: './output/ADNI_T1_random/'
    keep_prob: 0.3
    classes: 3
  regex: '_normalized\.nii\.gz'
  split_on: '_normalized.nii.gz'
data_paths:
  datadir: '/local/adni_normalized/train/'
  valid_data: '/local/adni_normalized/ADNI_valid.pkl'
  train_data: '/local/adni_normalized/ADNI_train.pkl'
