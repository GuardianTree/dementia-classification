
parameters:
  cnn:
    depth: 91 
    height: 109
    width: 91
    mode: 'ADNI_DTI_FA'
    batch_size: 6 
    num_epochs: 10 
    learning_rate: 0.00005
    decay_factor: 0.9
    decay_const: 0.005
    checkpoint_path: './output/ADNI_DTI_FA/'
    summary_path: './output/ADNI_DTI_FA/'
    keep_prob: 0.3
    classes: 3
  regex: '_normalized\.nii\.gz'
  split_on: '_normalized.nii.gz'
data_paths:
  datadir: './Data/ADNI_DTI_FA/'
  valid_data: './Dictionaries/ADNI_DTI_FA_valid.pkl'
  train_data: './Dictionaries/ADNI_DTI_FA_train.pkl'
