
parameters:
  cnn:
    depth: 91 
    height: 109
    width: 91
    mode: 'ADNI_T1'
    batch_size: 6 
    num_epochs: 10 
    learning_rate: 0.00005
    decay_factor: 0.9
    decay_const: 0.005
    checkpoint_path: './smt_output/ADNI_T1_toy/'
    summary_path: './smt_output/ADNI_T1_toy/'
    keep_prob: 0.3
    classes: 3
    decay_lr: 'False'
  regex: '_normalized\.nii\.gz'
  split_on: '_normalized.nii.gz'
data_paths:
  datadir: './Data/ADNI_T1/'
  valid_data: './Dictionaries/ADNI_T1_valid.pkl'
  train_data: './Dictionaries/ADNI_T1_train.pkl'
