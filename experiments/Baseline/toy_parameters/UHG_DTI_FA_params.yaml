
parameters:
  cnn:
    depth: 91 
    height: 109
    width: 91
    mode: 'UHG_DTI_FA'
    batch_size: 6 
    num_epochs: 10 
    learning_rate: 0.000005
    decay_factor: 0.9
    decay_const: 0.005
    checkpoint_path: './output/UHG_DTI_FA/'
    summary_path: './output/UHG_DTI_FA/'
    keep_prob: 0.3
    classes: 2
  regex: '_normalized\.nii\.gz'
  split_on: '_normalized.nii.gz'
data_paths:
  datadir: './Data/UHG_DTI_FA/'
  logdir: './Data/'
  norm_mean_var: './Dictionaries/'
  class_labels: './Dictionaries/patients.pkl'
  valid_data: './Dictionaries/validation_patients.pkl'
  train_data: './Dictionaries/train_patients.pkl'
  validation_split: 0.15
